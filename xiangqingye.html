<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="css/xiangqingye.css" />
</head>

<body>
    <!--顶部部分的布局-->
    <header id="header">
        <div class="logo">
            <a href="index.html" title="">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:void(0);">
                <img src="images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>
    <!--搜素框-->
    <section id="form-search">
        <form action="" class="search">
            <input type="search" name="" placeholder="请输入内容">
            <input type="button" value="搜索">
        </form>
    </section>
    <!--详细的内容-->
    <section id="xiangqingye">
        <nav>
            <div class="pres-list-left">
                <a href="index.html">首页</a>&gt;
                <a href="category.html">全部分类</a>&gt;
                <a href="javascript:void(0);"></a>&gt;
            </div>
            <div class="press-right">

                <a href="javascript:void(0);">筛选</a>

            </div>
        </nav>
        <div class="xiangqingye-ps">
            <div id="box1" class="xiangqingye-banner">

            </div>
            <div class="xiangqingye-collect">
                <a href="javascript:void(0);">
                    <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
                </a>
            </div>
        </div>
        <div class="tab">
            <ul>
                <li>
                    <a href="javascript:void(0);">比价购买</a>
                </li>
                <li>
                    <a href="javascript:void(0);">产品参数</a>
                </li>
                <li>
                    <a href="javascript:void(0);">评论(2322)</a>
                </li>
            </ul>
        </div>
        <div class="plist">
            <div id="box2" class="plist-box">

            </div>
            <p> * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。</p>
        </div>
        <div class="xiangqingye-title">网友评价</div>
        <div id="xiangxide" class="xiangqingye-list">
            <ul>
                <!--ajax请求-->
            </ul>
            <div class="xiangqingye-more">
                <a href="javascript:void(0);"> 查看更多评价</a>
            </div>
        </div>
    </section>
    <!--底部的内容-->
    <footer id="ct100_foot">
        <div class="foot-top">
            <a href="javascript:void(0);">登录</a>
            <a href="javascript:void(0);">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="foot-bottom">
            <p>
                <a href="javascript:void(0);">手机app下载</a>
                <a href="javascript:void(0);">慢慢买手机版</a> --掌上比价商品
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>
</body>

</html>
<!--模板-->
<script type="text/html" id="sd">
    {{each result}}
    <div class="xiangqingye-name">
        {{$value.productName}}
    </div>
    <div class="xiangqingye-img">
        {{#$value.productImg}}
    </div>

    {{/each}}
</script>
<script type="text/html" id="nime">
    {{each result}} {{#$value.bjShop}} {{/each}}

</script>

<script type="text/html" id="xiangxi">
    {{each result}}
    <li>
        <div class="list-top">
            <span>{{$value.comName}}</span>
            <span>{{$value.comTime}}</span>
        </div>
        <div class="list-content">
            {{$value.comFrom}}
        </div>
        <div class="list-bottom">
            {{$value.comContent}}
        </div>
    </li>
    {{/each}}
</script>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/xiangqingye.js"></script>
