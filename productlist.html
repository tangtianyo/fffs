<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="css/productlist.css" />
</head>

<body>
    <!--顶部部分的布局-->
    <header id="header">
        <div class="logo">
            <a href="index.html" title="">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:void(0);">
                <img src="images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>
    <!--搜素框-->
    <section id="form-search">
        <form action="" class="search">
            <input type="search" name="" placeholder="请输入内容">
            <input type="button" value="搜索">
        </form>
    </section>
    <!--nav部分-->
    <section id="pres-list">
        <nav>
            
        </nav>
        <div class="product-list">
            <ul>
                <!--发送请求的部分-->
            </ul>
            <div class="fenyeqi">
                <span>
                    <a href="javascript:void(0);">上一页</a>
                </span>
                <span>
                    <select>
                        <option></option>
                        
                        <option></option>
                    </select>
                </span>
                <span>
                    <a href="javascript:void(0);">下一页</a>                    
                </span>
            </div>
        </div>
    </section>
    <!--底部的内容-->
    <footer id="ct100_foot">
        <div class="foot-top">
            <a href="javascript:void(0);">登录</a>
            <a href="javascript:void(0);">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="foot-bottom">
            <p>
                <a href="javascript:void(0);">手机app下载</a>
                <a href="javascript:void(0);">慢慢买手机版</a> --掌上比价商品
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>
</body>

</html>
<!--模板-->
<script type="text/html" id="temps">
    {{each result}}
        <li >
                    <a href="xiangqingye.html?productid={{$value.productId}}">
                        <div class="product-left">
                           
                               {{#$value.productImg}}
                            
                        </div>
                        <div class="product-right">
                            <p>
                                {{$value.productName}}
                            </p>
                            <p>
                                {{$value.productPrice}}
                            </p>
                            <p>报价({{$value.brandId}}){{$value.productCom}}</p>
                        </div>
                    </a>
        </li>

    {{/each}}
</script>


<script type="text/html" id="yangshi">
    <div class="pres-list-left">
                <a href="index.html">首页</a>&gt;
                <a href="category.html">全部分类</a>&gt;
                {{each result}}
                    <a href="javascript:void(0);">{{$value.category}}</a>&gt;
                {{/each}}
            </div>
            <div class="press-right">
                 
            <a href="javascript:void(0);">筛选</a>
                 
    </div>
   

   
</script>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
