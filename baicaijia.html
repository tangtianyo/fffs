<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="lib/swiper.min.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/baicaijia.css" />
</head>

<body>
    <!--头部部分-->
    <div id="header">
        <div class="back">
            <a class="glyphicon glyphicon-menu-left" href="index.html"></a>
        </div>
        <h1>
            白菜价-淘宝内部价
        </h1>
        <div class="home">
            <a href="javascript:void(0);">

            </a>
        </div>
    </div>

    <!--内容部分的布局-->
    <main id="baicai">
        <div class="swiper-container baicai-tab">
            <div class="swiper-wrapper baicai-box">
                <!--发送ajax-->

            </div>
            <!-- Add Scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="baicai-content">
            <ul>

            </ul>
        </div>
    </main>

    <!--底部的内容-->
    <footer id="ct100_foot">
        <div class="foot-top">
            <a href="javascript:void(0);">登录</a>
            <a href="javascript:void(0);">注册</a>
            <a href="#">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="foot-bottom">
            <p>
                <a href="javascript:void(0);">手机app下载</a>
                <a href="javascript:void(0);">慢慢买手机版</a> --掌上比价商品
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>
</body>

</html>
<!--模板-->
<script type="text/html" id="title">
    {{each result}}
    <div class="swiper-slide baicai-slide">
        <a href="javascript:void(0)">{{$value.title}}</a>
    </div>
    {{/each}}
</script>

<script type="text/html" id="tems">
    {{each result}}
    <li>

        <div class="baicai-left">
            <a href="http://s.click.taobao.com/lkqGHQx">{{#$value.productImg}}</a>
        </div>
        <div class="baicai-right">
            <p>{{#$value.productName}}</p>
            <p>
                {{#$value.productPrice}}
            </p>
            {{ #$value.productCoupon}}
            <p>
                {{#$value.productCouponRemain}}
                <div class="dinjuan-right">
                    {{#$value.productHref}}
                </div>
            </p>

        </div>

    </li>
    {{/each}}
</script>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="lib/swiper.min.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/baicaijia.js"></script>
