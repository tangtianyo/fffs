<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>

<body>
    <!--顶部部分的布局-->
    <header id="header">
        <div class="logo">
            <a href="index.html" title="">
                <img src="images/header_logo.png" alt="">
            </a>
        </div>
        <div class="appdown">
            <a href="javascript:void(0);">
                <img src="images/header_app.png" alt="手机app下载">
            </a>
        </div>
    </header>
    <!--搜素框-->
    <section id="form-search">
        <form action="" class="search">
            <input type="search" name="" placeholder="请输入内容">
            <input type="button" value="搜索">
        </form>
    </section>
    <!--主体内容-->
    <section id="minu">
        <div class="minu-tab">
            <!--发送ajax请求-->
        </div>
    </section>
    <seaction id="chaozhi">
        <div class="chaozhi-d">
            <span>超值折扣推荐</span>
            <img src="http://www.zuyushop.com/wap/images/more.png" alt="">
        </div>
    </seaction>
    <main id="recomnt">
        <div class="recomnt-nei">
            <ul>
                <!--发送ajax-->
            </ul>
            <div class="more">
                <a href="moneyctrl.html">
                    更多商品信息&gt;&gt;
                </a>
            </div>
        </div>
    </main>
    <!--底部的内容-->
    <footer id="ct100_foot">
        <div class="foot-top">
            <a href="javascript:void(0);">登录</a>
            <a href="javascript:void(0);">注册</a>
            <a href="javascript:void(0);">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""> 返回顶部
            </a>
        </div>
        <div class="foot-bottom">
            <p>
                <a href="javascript:void(0);">手机app下载</a>
                <a href="javascript:void(0);">慢慢买手机版</a> --掌上比价商品
            </p>
            <p>
                m.manmanbuy.com
            </p>
        </div>
    </footer>
</body>

</html>

<!--导航的模板-->
<script type="text/html" id="tablan">
    {{each result}}
    <div class="minu1">
        <a data-type='{{$value.indexmenuId}}' href="{{$value.titlehref}}">
            {{#$value.img}}
            <p>{{$value.name}}</p>
        </a>
    </div>
    {{/each}}
</script>

<script type="text/html" id="xiangqing">
    {{each result}}
    <li>
        <a href="moneypurst.html?productid={{$value.productId}}">
            <div class="img-left">
                {{#$value.productImgSm}}
            </div>
            <div class="img-right">
                <div class="neirong">
                    {{$value.productName}}
                    <span>{{$value.productPinkage}}</span>
                </div>
                <div class="xiangxi">
                    <span>{{$value.productFrom}}|{{$value.productTime}}</span>
                    <span>
                        {{$value.productComCount}}
                                    
                    </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>

<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/index.js"></script>
